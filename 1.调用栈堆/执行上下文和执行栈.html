<script>
    // 执行上下文可以分为三种，全局执行上下文、函数执行上下文还有eval上下文。
    // 执行栈，也叫调用栈，具有 LIFO（后进先出）结构，用于存储在代码执行期间创建的所有执行上下文。
    // 每次调用一个函数的时候，我们都会先在调用栈中首先去创建一个执行上下文。
    // 其中这个创建执行上下文的时候主要做了三件事情，就是this绑定，变量对象，作用域链。
    // 这边变量对象主要是 处理arguments，函数声明还有变量声明 
    // 作用域链：就是作用域链第一个永远是当前作用域（当前上下文的变量对象或活动对象），下一个是当前作用域是其创建时候的包含上下文，最后一个是全局上下文，作用域链保证了变量和函数的有序访问，查找方式是沿着作用域链从左至右查找变量或函数，找到则会停止查找，找不到则一直查找到全局作用域，再找不到则会抛出引用错误。

</script>
