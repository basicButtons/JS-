<script>
    var a = 2

    function a() {
        console.log("1")
    }

    // 变量提升和函数提升的关系
    // 在进入程序之前呢，会进行，首先变量提升，这是变量提前声明，然后是函数提前声明，也就是说如果我们的函数和变量起到同一个名字的时候，我们会去采用函数的用法。但是这个时候变量是undefined，而函数却是直接带这函数体过来的（这个指function name(){}，这个直接生命的方式，而不是那种函数表达式的形式。）






    // 变量对象：
    // 变量对象是与执行上下文相关的数据作用域，存储了在上下文中定义的变量和函数声明。因为不同执行上下文下的变量对象稍有不同，所以我们来聊聊全局上下文下的变量对象和函数上下文下的变量对象。







    // 当查找变量的时候，会先从当前上下文的变量对象中查找，如果没有找到，就会从父级(词法层面上的父级)执行上下文的变量对象中查找，一直找到全局上下文的变量对象，也就是全局对象。这样由多个执行上下文的变量对象构成的链表就叫做作用域链。
    // 其中这个父集的概念比较特殊，因为我们在定义的时候就已经确定了该作用域的父级作用域，
    // 这是因为函数有一个内部属性 [[scope]]，当函数创建的时候，就会保存所有父变量对象到其中，你可以理解 [[scope]] 就是所有父变量对象的层级链，但是注意：[[scope]] 并不代表完整的作用域链！





</script>
