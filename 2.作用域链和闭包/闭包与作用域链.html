<script>
    // 闭包：闭包是可以访问另一个函数作用域变量的函数。
    // 首先明确，闭包是一个函数，
    // 二者，能够访问另一个函数作用域中的变量
    // 出现的两种情况：
    // 1.函数被当作参数到另外一个函数中去执行。
    // 2.函数作为返回值，然后再去被执行。
    
    // 作用域链：当访问一个变量时，解释器会首先在当前作用域查找标示符，如果没有找到，就去父作用域找，直到找到该变量的标示符或者不在父作用域中，这就是作用域链。
    
    // 自由变量：一个变量在当前作用域没有被定义，但是被使用了。向上级作用域一层一层的去查找，直到找到为止。 如果全局作用域中都没有找到，那就报错。
    // 所有的自由变量的查找都是在函数定义的地方，而不是函数执行的地方。

    function print(){
        const a = 100
        fn()
    }

    var a = 200

    function fn(){
        console.log(a)
    }
    print()

    // 闭包的作用：
    // 1.私有变量
</script>
